<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="tabs__wrap">
        <div class="tabs__labels">
            <label for="1" class="tab__name tab__name--active label--js shirts"></label>
            <input type="radio" name="tab-name" id="1" class="input--js" checked>

            <label for="2" class="tab__name label--js"></label>
            <input type="radio" name="tab-name" id="2" class="input--js">

            <label for="3" class="tab__name label--js"></label>
            <input type="radio" name="tab-name" id="3" class="input--js">

            <label for="4" class="tab__name label--js"></label>
            <input type="radio" name="tab-name" id="4" class="input--js">

            <label for="5" class="tab__name label--js"></label>
            <input type="radio" name="tab-name" id="5" class="input--js">
        </div>
        <div class="tabs__content">
            <div class="tab tab--active" id="tab-1-content"></div>
            <div class="tab" id="tab-2-content"></div>
            <div class="tab" id="tab-3-content"></div>
            <div class="tab" id="tab-4-content"></div>
            <div class="tab" id="tab-5-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
